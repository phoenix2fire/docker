version: "3"
services:
  web:
    image: username/repo:tag
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: "0.1"
          memory: 50M
      restart_policy:
        condition: on-failure
    ports:
      - "8080:3000"
    networks:
      - webnet
networks:
  webnet: